<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <h1>palindrome Checker in JavaScript</h1>

            <p class="note"><strong>Note:</strong> You'll need to remove all non-alphanumeric characters (punctuation,
                spaces and symbols) and turn everything into the same case (lower or upper case) in order to check for
                palindromes.</p>
        </div>

        <div>

            <input type="text" class="word" placeholder="Enter a word" id="Word">

            <input type="button" class="button" onclick="palindrome()" value="Check">


            <p class="throw" id="Throw"></p>


        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
